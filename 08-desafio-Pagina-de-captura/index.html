<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic"
      rel="stylesheet"
    />
    <title>Workshop - CodeVillage</title>
  </head>
  <body>
    <div class="content">
      <img src="./img/logo.png" alt="Logo" class="logo" />

      <h1>WORKSHOP</h1>
      <h2>Primeiros passos com Programação Web</h2>
      <h3>100% Gratuito e Online</h3>

      <form
        action="https://gmail.us10.list-manage.com/subscribe/post?u=45f95dd9b77b2b81031473837&amp;id=cba35d8a79&amp;f_id=002bcce5f0"
        method="post"
        id="mc-embedded-subscribe-form"
        name="mc-embedded-subscribe-form"
        class="validate"
        target="_blank"
        novalidate
      >
        <input class="input-text" type="text" name="FNAME" placeholder="Nome" />
        <input
          type="email"
          class="input-text"
          name="EMAIL"
          placeholder="E-mail"
        />

        <label class="label-checkbox">
          <input type="checkbox" />
          Sim, desejo me inscrever no Workshop e receber e-mails sobre
          tecnologia, programação e ofertas.
        </label>
      </form>

      <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
      <div style="position: absolute; left: -5000px" aria-hidden="true">
        <input
          type="text"
          name="b_45f95dd9b77b2b81031473837_cba35d8a79"
          tabindex="-1"
          value=""
        />
      </div>
      <div class="optionalParent">
        <div class="clear foot">
          <input
            type="submit"
            value="Quero me increver!"
            name="subscribe"
            id="mc-embedded-subscribe"
            class="button"
          />
        </div>
      </div>
    </div>
  </body>
</html>
