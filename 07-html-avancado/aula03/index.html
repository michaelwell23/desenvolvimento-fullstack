<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Avan√ßado</title>
  </head>
  <body>
    <form action="salvar.html" method="GET">
      <label>Nome:</label>
      <input name="nome" type="text" placeholder="Digite o seu nome" /><br />

      <label>E-mail:</label>
      <input
        name="email"
        type="email"
        placeholder="Digite o seu e-mail"
      /><br />

      <label>Senha:</label>
      <input
        name="senha"
        type="password"
        placeholder="Digite sua senha"
      /><br /><br />

      <label>Selecione a cor do seu nome</label>
      <input type="color" name="color" />

      <br /><br />

      <label>Sexo</label><br />
      <input type="radio" name="sexo" value="masculino" id="masculino" /><label
        for="masculino"
        >Masculino</label
      ><br />
      <input type="radio" name="sexo" value="feminino" id="feminino" /><label
        for="feminino"
        >Feminino</label
      >

      <br /><br />

      <label>Habilidades</label><br />
      <input type="checkbox" name="habilidades" value="html" id="html" /><label
        for="html"
        >HTML</label
      ><br />
      <input type="checkbox" name="habilidades" value="css" id="css" /><label
        for="css"
        >CSS</label
      ><br />
      <input
        type="checkbox"
        name="habilidades"
        value="javascript"
        id="javascript"
      /><label for="javascript">JavaScript</label><br /><br />

      <button>Enviar</button>
    </form>
  </body>
</html>
