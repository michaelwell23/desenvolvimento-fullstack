<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="background">
      <div class="container">
        <div class="screen">
          <div class="screen-header">
            <div class="screen-header-left">
              <div class="screen-header-button close"></div>
              <div class="screen-header-button maximize"></div>
              <div class="screen-header-button minimize"></div>
            </div>
            <div class="screen-header-right">
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
              <div class="screen-header-ellipsis"></div>
            </div>
          </div>
          <div class="screen-body">
            <div class="screen-body-item left">
              <div class="app-title">
                <span>Consultar</span>
                <span>CEP</span>
              </div>
            </div>
            <div class="screen-body-item">
              <div class="app-form">
                <!-- <div class="app-form-group"></div> -->
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="CEP"
                    id="input-cep"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="logradouro"
                    id="input-logradouro"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="bairro"
                    id="input-bairro"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="cidade"
                    id="input-cidade"
                  />
                </div>
                <div class="app-form-group">
                  <input
                    class="app-form-control"
                    placeholder="uf"
                    id="input-uf"
                  />
                </div>
                <div class="app-form-group">
                  <input class="app-form-control" placeholder="numero" />
                </div>
                <div class="app-form-group buttons">
                  <button class="app-form-button" id="button-send">SEND</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="credits">
          <a
            class="credits-link"
            href="https://dribbble.com/shots/2666271-Contact"
            target="_blank"
          >
            <svg class="dribbble" viewBox="0 0 200 200">
              <g stroke="#ffffff" fill="none">
                <circle cx="100" cy="100" r="90" stroke-width="20"></circle>
                <path
                  d="M62.737004,13.7923523 C105.08055,51.0454853 135.018754,126.906957 141.768278,182.963345"
                  stroke-width="20"
                ></path>
                <path
                  d="M10.3787186,87.7261455 C41.7092324,90.9577894 125.850356,86.5317271 163.474536,38.7920951"
                  stroke-width="20"
                ></path>
                <path
                  d="M41.3611549,163.928627 C62.9207607,117.659048 137.020642,86.7137169 189.041451,107.858103"
                  stroke-width="20"
                ></path>
              </g>
            </svg>
            Michael W. Lopes
          </a>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
