<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Exercício 01</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Updated border colors such as for an error state -->
    <!-- Add to .select ➡️ style="--select-border: red; --select-focus: red" -->

    <div class="container">
      <div class="select">
        <select id="state-select">
          <option selected>-- Selecione o Estado --</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Rio de Janeiro">Rio de Janeiro</option>
        </select>
        <span class="focus"></span>
      </div>

      <div class="select sao_paulo">
        <select id="city-select1">
          <option selected>-- Selecione a Cidade --</option>
          <option value="Jundiaí">Jundiaí</option>
          <option value="Campinas">Campinas</option>
          <option value="Limeira">Limeira</option>
          <option value="Atibaia">Atibaia</option>
        </select>
        <span class="focus"></span>
      </div>

      <div class="select rio_de_janeiro">
        <select id="city-select2">
          <option selected>-- Selecione a Cidade --</option>
          <option value="Teresópolis">Teresópolis</option>
          <option value="Resende">Resende</option>
          <option value="Maricá">Maricá</option>
          <option value="Macaé">Macaé</option>
        </select>
        <span class="focus"></span>
      </div>

      <button type="submit">Enviar</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
